<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(document).click(function () {
            $(".save").click(function () {
                var $clo=$(this).clone(true);
                $("body").append($clo);

            })
        })

    </script>
</head>
<body>
    <button class="save">保存</button>
    <p>段落</p>
</body>
</html>
