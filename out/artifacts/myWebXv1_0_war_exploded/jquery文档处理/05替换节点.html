<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            //用<a>替换<p>
            $("#replace").click(function () {
                $("p").replaceWith("<a>zxzx</a></br>")
            })
        })
    </script>
</head>
<body>
<button id="replace">replace</button> </br>
        <p>123</p>
        <p>456</p>
</body>
</html>
