<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //操作隐藏元素
            $("#btn1").click(function () {
                $(".mini:hidden").css("background-color","#ff0").show(1500)
            });

            //操作可见元素
            $("#btn2").click(function () {
                $("div:visible").css("background-color","#ff0").show(1500)
            });

            //操作隐藏的元素
            $("#btn3").click(function () {
                //alert($("input:hidden").val())
                $("input:hidden").each(function () {
                    alert($(this).val())
                })
            })
        });
    </script>
</head>
<body>

<input type="button" id="btn1" value="select all div in body"/>
<input type="button" id="btn2" value="select first in div"/>
<input type="button" id="btn3" value="select first bro"/>
<input type="button" id="btn4" value="select all bro"/>


<input type="hidden" id="btn5" value="hidden01"/>
<input type="hidden" id="btn6" value="hidden02"/>



<div id="one" style="background-color: #2ecc71;width: 200px;height: 100px">di</div>
<div id="two" style="background-color: #c69500;width: 200px;height: 100px"></div>
<div class="mini" style="display: none;width: 200px;height: 100px"></div>
<div id="three" style="background-color: #0059ff;width: 200px;height: 100px"></div>

</body>
</html>
