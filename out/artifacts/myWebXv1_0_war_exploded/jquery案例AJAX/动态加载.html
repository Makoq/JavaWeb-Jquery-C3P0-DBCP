<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript">
            $(function () {

                var num=1;
                //creat 10 div
                for (var i = 0; i <10 ; i++) {
                    creatediv();
                }

                function creatediv(){
                    var $div=$("<div style='border: #fd4f1a solid 2px;width: 600px;height: 100px;font-size:50px;margin: 20px'></div>");
                    $div.html(num++);
                    $("body").append($div);

                }
                //给浏览器加滚动事件
                $(window).scroll(function () {
                    //走过高度
                    var wh=$(this).scrollTop();
                    //整个文档高度
                    var dh=$(document).height();
                    //窗口高度
                    var ch=$(this).height();
                    //当接近底部添加

                    if(wh+ch+100>dh){

                        creatediv();

                        if(num%10==0){
                            var $btn=$("<button>加载更多</button>")
                            $("body").append($btn)
                        }
                        //发送ajax数据
                    }

                    //div添加文本
                    $("#showDiv").html("wh "+wh+"  hd "+dh+" ch"+ch);


                })



            })
    </script>
</head>
<body>
<div id="showDiv" style="border: #fd4f1a solid 2px;width: 400px;height: 100px;font-size:50px;margin: 20px;position: fixed;bottom:0;right: 1px"></div>
</body>
</html>
