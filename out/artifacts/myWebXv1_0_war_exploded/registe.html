<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registe</title>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/fontawesome/font-awesome.min.css" rel="stylesheet"/>

    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/projectDefinedJS/login.js"></script>

</head>
<body>
<div id="regbox">
    <span class="greater-than">欢迎来到旭氏美术馆&nbsp:)</span><br/><br/>

    <form action="/registe" method="post">

        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" name="reguserName" placeholder="请输入用户名"/>
        </div>

        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" name="regpassword" placeholder="请输入密码"/>
        </div>

        <div class="form-group">
            <label>验证码</label>&nbsp;<img id="reg confide" src="/confirm" onclick="refreshConfirmCode()"/>
            <input type="text" class="form-control" name="regconfirmcode" placeholder="请输入验证码"/>
        </div>

        <br/>
        <button type="submit" class="btn btn-info">注册</button>

    </form>
</div>
</body>
</html>
